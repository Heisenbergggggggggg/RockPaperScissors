<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
            <div class="div-1">
                <div class="header ">

                    <div class="header-1">
                        <h5 class="card-title">YOU:</h5>
                        <img class="game_image" src="./css/images/rock.png" id="user_image" alt="rock paper scissors image" /> 
                        <h1 id="user" class="text_result"></h1>
                        <span class="text_result">Score:</span> <span id="userScore" class="score_keep"></span>
                    </div>
                        
                        <div class="result">
                            <span class="result_text" id="result"></span>
                          </div>

                          <div class="header-2">
                            <h5 class="card-title">COMPUTER:</h5>
                            <img class="game_image" src="./css/images/rock.png" id="cpu_image" alt="rock paper scissors image" /> 
                            <h1 id="computer" class="text_result"></h1>
                            <span class="text_result">Score:</span> <span id="computerScore" class="score_keep"></span>
                        </div>
                </div>            
        
                    <div class="characters">
                        <div class="char-1"><img class="gif" src="./css/images/naruto.gif"></div>
                        <div class="char-2"><img class="gif" src="./css/images/rotateditachi.gif" alt=""></div>
                    </div>
            
            </div>

        
                <div class="buttons1">
                        <button id="rock">Rock Rasengan</button>
                        <button id="paper">Paper Shuriken</button>
                        <button id="scissors">Scissors Sage</button>   
               </div>


                <div class="result">     
                        <span class="result_text" id="result"></span>
                </div>

                <div class="game_count">
                        Games Played: <span class="game_count_text" id="games"></span>      
                </div>

                    <div class="row">
                    <div class="col-md-12">
             
                        </div>
                    </div>
                </div>
            
    </div>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
</body>
</html>
